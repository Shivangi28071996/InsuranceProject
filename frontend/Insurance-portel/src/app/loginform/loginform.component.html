<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="size">
<form #form="ngForm" (ngSubmit)= "formSubmit(form)">
  <div class="imgcontainer">
    <img src="./assets/images/login.jpg" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required ngModel >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required ngModel>
          
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" [routerLink] ="['/homePage']" >Cancel</button>
    <span class="psw">Forgot <a href="">password?</a></span>
  </div>
</form>
</div>
</body>
</html>

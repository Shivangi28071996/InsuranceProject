<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <app-adminator-login></app-adminator-login>
<table>
  <tr>
    <th>Customer Id</th>
    <th>Customer Name</th>
    <th>Phone No.</th>
    <th>Status</th>
    <th>Contact Details</th>
    <th>Edit/Delete</th>
  </tr>
  <tr *ngFor="let customer of customerData">
      <td>{{customer.customerId}}</td>
      <td>{{customer.customerName}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.status}}</td>
      <td><a href="#contact">Contact</a></td>
      <td><button (click)="goToCustomerDetails(customer)" style="color:blue">Edit</button> &nbsp;
      <button (click)="deleteCustomer(customer)" style="color:blue">Delete</button>
      </td>
    </tr>
</table>

</body>
</html>

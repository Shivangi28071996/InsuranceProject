<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class = 'formsize'>
<form action="/action_page.php">
  <div class="container">
    <h1>Add New Insurance</h1>
    <p>Please fill in this form to add an new insurance.</p>
    <hr>

    <label for="Insirancetype"><b>Insurance Type</b></label>
    <input type="text" placeholder="Insurance Type" name="insurancetype" required>

    <label for="category"><b>Insurance Category</b></label>
    <input type="text" placeholder="Insurance Category" name="insurancecategory" required>

    <label for="Insuranceid"><b>Insurance Id</b></label>
    <input type="text" placeholder="Insurance Id" name="insuranceid" required>

    <label for="coverageperiod"><b>Coverage Period (In Month)</b></label>
    <input type="text" placeholder="Coverage Period" name="coverageperiod" required>

    <label for="amount"><b>Amount</b></label>
    <input type="number" placeholder="Amount" name="amount" required>
    <hr>
    <div class="btndiv">
    <button type="submit" class="registerbtn" [routerLink] = "['/insuranceList']">Add Inusrance</button>
    <button type="submit" class="registerbtn1" [routerLink] = "['/insuranceList']">Cancel</button>
  </div>
  </div>
</form>
</div>
</body>
</html>

<html>
<body>
<form #editForm="ngForm" (ngSubmit)= "editDetails(editForm.value)">
<div class="persondetails">
<h3>Personal Details</h3>
<hr>
<div class="form-group">
<label>Customer Id : </label>
    <input type="text" class="form-control" name="customerId" [(ngModel)]="customerData.customerId" #customerId="ngModel"> 
</div>
<div class="form-group">
        <label>Customer Name :</label>	
         <input type="text" class="form-control" name="customerName" [(ngModel)]="this.customerData.customerName" #customerName="ngModel"> 
</div>
<div class="form-group">
<label>Occupation :</label>
     <input type="text" class="form-control" name="occupation" [(ngModel)]="this.customerData.occupation" #occupation="ngModel">
</div>
<div class="form-group">
<label>Gender :  </label>
     <input type="text" class="form-control" name="gender" [(ngModel)]="this.customerData.gender" #gender="ngModel">
</div>
<div class="form-group">		
<label>PAN :</label>
     <input type="text" class="form-control" name="pan" [(ngModel)]="this.customerData.pan" #pan="ngModel">
</div>
<div class="form-group">
<label>Nationality : </label>
     <input type="text" class="form-control" name="nationality" [(ngModel)]="this.customerData.nationality" #nationality="ngModel">
</div>
<div class="form-group">
<label>Annual Income : </label>	
    <input type="text" class="form-control" name="annualIncome" [(ngModel)]="this.customerData.annualIncome" #annualIncome="ngModel">
</div>
<div class="form-group">
<label>Marital Status :</label>	
     <input type="text" class="form-control" name="maritalStatus" [(ngModel)]="this.customerData.maritalStatus" #maritalStatus="ngModel" >
</div>
<div class="form-group">
<label>Date Of Birth :</label>
     <input type="text" class="form-control" name="dob" [(ngModel)]="this.customerData.dob" #dob="ngModel">
</div>
</div>
<br>
<div class ="contactdetails">
<h3>Contact Details</h3>
<hr>
<fieldset ngModelGroup="customerAddress">
<div class="form-group">
<label>Address : </label>
    <input type="text" class="form-control" name="address"  [(ngModel)]="this.customerData.customerAddress.address" #address="ngModel">
</div>
<div class="form-group">
    <label>City : </label>
        <input type="text" class="form-control" name="city"  [(ngModel)]="this.customerData.customerAddress.city" #city="ngModel">
    </div>
    <div class="form-group">
        <label>State : </label>
            <input type="text" class="form-control" name="state"   [(ngModel)]="this.customerData.customerAddress.state" #state="ngModel">
        </div>
        <div class="form-group">
            <label>PinCode : </label>
                <input type="text" class="form-control" name="pinCode"  [(ngModel)]="this.customerData.customerAddress.pinCode" #pinCode="ngModel">
            </div>
        </fieldset>
    <div class="form-group">
<label>Phone Number :  </label>	    
    <input type="text" class="form-control" name="phone" [(ngModel)]="this.customerData.phone" #phone="ngModel">
</div>
    <div class="form-group">
<label>Mobile Number : </label>
    <input type="text" class="form-control" name="mobileNo" [(ngModel)]="this.customerData.mobileNo" #mobileNo="ngModel" >
</div>
    <div class="form-group">
<label>Email Id :</label>
     <input type="text" class="form-control" name="emailId" [(ngModel)]="this.customerData.emailId" #emailId="ngModel">	
    </div>
</div>

<br>

<div *ngIf="insuranceList">
<h3>Insurance Details</h3>
<hr>

<div class="Insurancedetails" *ngFor="let insurance of insuranceDetail">
        <fieldset ngModelGroup="customerInsurance">
        <div class="form-group">
<label>Insurance Id :</label>
     <input type="text" class="form-control" name="insuranceId" [(ngModel)]="insurance.insuranceId" #insuranceId="ngModel"> 
    </div>
     <div class="form-group">
<label>Insurance Type : </label>	
    <input type="text" class="form-control" name="insuranceType" [(ngModel)]="insurance.insuranceType" #insuranceType="ngModel">
</div>
    <div class="form-group">
<label>Insurance Category : </label>
    <input type="text" class="form-control" name="insuranceCategory" [(ngModel)]="insurance.insuranceCategory" #insuranceCategory="ngModel">
</div>
    <div class="form-group">
<label>Coverage Period : </label>	
     <input type="text" class="form-control" name="coveragePeriod" [(ngModel)]="insurance.coveragePeriod" #coveragePeriod="ngModel">	
    </div>
     <div class="form-group">
<label>Amount :</label>
     <input type="text" class="form-control" name="amount" [(ngModel)]="insurance.amount" #amount="ngModel">
    </div>
     <div class="form-group">
<label>Nominee :    </label>
     <input type="text" class="form-control" name="nominee" [(ngModel)]="insurance.nominee" #nominee="ngModel">	
    </div>
     <div class="form-group">
<label>Nominee Relation :</label>
     <input type="text" class="form-control" name="nomineeRelation" [(ngModel)]="insurance.nomineeRelation" #nomineeRelation="ngModel">
    </div>
</fieldset>
</div>
<br>
</div>

<br>
<div>
<button class='btn' type="submit">Update Details</button>
</div>
</form>
</body>
</html>
